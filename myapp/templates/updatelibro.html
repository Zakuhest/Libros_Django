</div><br>

        <div class="card text-white bg-dark border-danger mb-3" style="max-width: 20rem; min-height: 25rem;">

    <br>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="container">
                <button type="submit" class="btn btn-danger font-weight-bold">Update</button>
            </div>
            <script>
                const inputs = document.querySelectorAll("input");

                    input.classList.add("form-control");
                });
            </script>
        </form>
    </div>
