{% extends 'base.html' %}

{% block content %}
<h1>Creando alumnos</h1>
<hr />
<div class="container">
    <a href="{% url 'index'%}" class="btn btn-light font-weight-bold">Back</a>
</div>
<hr />
<div class="container">

    <form action="" method="post" novalidate>
        {% csrf_token %} 
        {{ form.as_p }}

        </div>
    </form>
</div>
{% endblock %}
